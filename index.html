<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=600, initial-scale=1.0">
    <title>Centroid Visualization</title>
    <style>
        body { font-family: sans-serif; background: #f8f8f8; }
        .container { max-width: 650px; margin: 30px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
        canvas { border: 1px solid #aaa; display: block; margin: 20px 0; background: #f0f0ff; }
        label, input, button { font-size: 1rem; margin-right: 8px; }
        #plotCentroid { background: #4caf50; color: #fff; }
        #restart { background: #f44336; color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Centroid Visualization</h1>
        <label for="numPoints">Select number of random points:</label>
        <input type="number" id="numPoints" min="1" max="100" value="10">
        <button id="plotPoints">Plot Points</button>
        <button id="plotCentroid">Plot Centroid</button>
        <button id="restart">Restart</button>
        <canvas id="canvas" width="600" height="400"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const plotBtn = document.getElementById('plotPoints');
        const centroidBtn = document.getElementById('plotCentroid');
        const restartBtn = document.getElementById('restart');
        const numPointsInput = document.getElementById('numPoints');

        let points = [];
        let centroid = null;

        function randomPoints(n) {
            const pts = [];
            for (let i = 0; i < n; i++) {
                pts.push({
                    x: Math.random() * (canvas.width - 40) + 20,
                    y: Math.random() * (canvas.height - 40) + 20
                });
            }
            return pts;
        }

        function drawPoints() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (const pt of points) {
                ctx.beginPath();
                ctx.arc(pt.x, pt.y, 6, 0, 2 * Math.PI);
                ctx.fillStyle = '#1976d2';
                ctx.fill();
                ctx.strokeStyle = '#0d47a1';
                ctx.stroke();
            }
        }

        function drawCentroid() {
            if (!centroid) return;
            ctx.beginPath();
            ctx.arc(centroid.x, centroid.y, 12, 0, 2 * Math.PI);
            ctx.fillStyle = '#ff9800';
            ctx.fill();
            ctx.strokeStyle = '#e65100';
            ctx.stroke();
            ctx.font = 'bold 16px sans-serif';
            ctx.fillStyle = '#e65100';
            ctx.fillText('Centroid', centroid.x + 15, centroid.y - 10);
        }

        plotBtn.onclick = () => {
            const n = parseInt(numPointsInput.value, 10);
            points = randomPoints(n);
            centroid = null;
            drawPoints();
        };

        centroidBtn.onclick = () => {
            if (!points.length) return;
            const sum = points.reduce((acc, pt) => ({x: acc.x + pt.x, y: acc.y + pt.y}), {x:0, y:0});
            centroid = { x: sum.x / points.length, y: sum.y / points.length };
            drawPoints();
            drawCentroid();
        };

        restartBtn.onclick = () => {
            points = [];
            centroid = null;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        };
    </script>
</body>
</html>
